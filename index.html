<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Weather Forecaster</title>
</head>

<body>
  <header class="container-fluid bg-primary bg-gradient text-light p-2 mb-5">
    <div class="row">
      <h1 class="text-center">Weather Dashboard</h1>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <!-- Search Bar -->
        <div class="col-3 bg-light">
            <div class="row">
              <h3>Search for a City:</h3>
            </div>
           <div class="row">
              <input class="form-control" type="text" placeholder="San Diego">
              <button id="searchBtn" class="d grip gap-2 btn btn-primary">Search</button>
          </div>
          <!-- List of cities already searched -->
          <div id="savedCities" class="row">
          </div>
        </div>

        <!-- Weather Info -->
        <div class="col-9">
          <!-- Weather Stats of searched city -->
          <div id="searchedCity" class="row"></div>
          <!-- 5 Day Forecast -->
          <div id="forecast" class="row"></div>
        </div>
      </div>

    </div>
  </main>
   <!-- jQuery library -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- My JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
